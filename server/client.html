<!doctype html>
<html>
  <header>
    <script type="text/javascript">
      let url = "ws://localhost:9011";
      let websocket = new WebSocket(url);

      websocket.onmessage = function(event) {
	  msg = event.data;
	  show.textContent += msg;
      };

      websocket.onopen = function(event) {
	  websocket.send("helll");
      };
      
      </script>
  </header>
  <body>
    <div id="show"></div>
  </body>
</html>
